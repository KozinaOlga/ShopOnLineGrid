<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>ShopOnLine</title>


</head>
<body>

    <header class="header">
        <div class="container header__container">
            <nav class="navigation">
                <ul class="navigation__item">
                    <li class="navigation__list">
                        <a href="#" class="navigation__link-big">Shop<span class="navigation__link_color">Online</span></a>
                    </li>
                    <li class="navigation__list">
                        <button class="header__button">Меню</button>
                    </li>
                    <li class="navigation__list">
                        <form action="https://jsonplaceholder.typicode.com/posts" class="search" method="post">
                            <label for="btn">
                                <input type="text" class="search__input" placeholder="Я ищу..." id="btn">
                            </label>
                            <button type="submit" class="button search__button"></button>
                        </form>
                    </li>
                    <li class="navigation__list">
                        <a href="#" class="navigation__link navigation__link-person">Профиль</a> 
                    </li>
                    <li class="navigation__list">
                        <a href="#" class="navigation__link navigation__link-shopping-cart">Корзина</a> 
                    </li>
                    <li class="navigation__list">
                        <a href="#" class="navigation__link  navigation__link-heart">Избранное</a> 
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="gallery">
                <ul class="gallery__list">
                    <li class="gallery__item gallery__item_01">
                        <img src="/image/banner.jpg" alt="ноутбук" class="gallery__img">
                    </li>
                    <li class="gallery__item gallery__item_02">
                        <img src="/image/book.jpg" alt="книга" class="gallery__img">
                    </li>
                    <li class="gallery__item gallery__item_03">
                        <img src="/image/time.jpg" alt="часы" class="gallery__img">
                    </li>
                    <li class="gallery__item gallery__item_04">
                        <img src="/image/shoes-two.jpg" alt="кроссовки" class="gallery__img">
                    </li>
                    <li class="gallery__item gallery__item_05">
                        <img src="/image/boxes.jpg" alt="коробки" class="gallery__img">
                    </li>
                    <li class="gallery__item gallery__item_06">
                        <img src="/image/shoes.jpg" alt="кроссовок" class="gallery__img">
                    </li>
                    <li class="gallery__item gallery__item_07">
                        <img src="/image/laptop.jpg" alt="ноутбук" class="gallery__img">
                    </li>
                    <li class="gallery__item gallery__item_08">
                        <img src="/image/2022.jpg" alt="картинка 2022" class="gallery__img">
                    </li>
                    <li class="gallery__item gallery__item_09">
                        <img src="/image/gearl.jpg" alt="девушка" class="gallery__img">
                    </li>
                    <li class="gallery__item gallery__item_10">
                        <img src="/image/hand.jpg" alt="рука" class="gallery__img">
                    </li>
                    <li class="gallery__item gallery__item_11">
                        <img src="/image/toys.jpg" alt="новогодние игрушки" class="gallery__img">
                    </li>
                </ul>

            </section>

        </div>
    </main>

    
</body>
</html>
