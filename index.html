<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>ShopOnLine</title>


</head>
<body>

    <header class="header">
        <div class="container header__container">
            <nav class="navigation">
                <ul class="navigation__item">
                    <li class="navigation__list">
                        <a href="#" class="navigation__link-big">Shop<span class="navigation__link_color">Online</span></a>
                    </li>
                    <li class="navigation__list">
                        <button class="header__button">Меню</button>
                    </li>
                    <li class="navigation__list">
                        <form action="https://jsonplaceholder.typicode.com/posts" class="search" method="post">
                            <label for="btn">
                                <input type="text" class="search__input" placeholder="Я ищу..." id="btn">
                            </label>
                            <button type="submit" class="button search__button"></button>
                        </form>
                    </li>
                    <li class="navigation__list">
                        <a href="#" class="navigation__link navigation__link-person">Профиль</a> 
                    </li>
                    <li class="navigation__list">
                        <a href="#" class="navigation__link navigation__link-shopping-cart">Корзина</a> 
                    </li>
                    <li class="navigation__list">
                        <a href="#" class="navigation__link  navigation__link-heart">Избранное</a> 
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    
</body>
</html>
